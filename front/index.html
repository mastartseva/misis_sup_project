<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка фото</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" class="nav-link">Меню</a>
            <a href="#" class="nav-link">Тематические ужины</a>
            <h1 class="logo">Cookit</h1>
            <a href="#" class="nav-link">Вегетарианцам</a>
            <a href="#" class="nav-link">Быстрые рецепты</a>
        </nav>
    </header>

    <main>
        <div class="upload-container">
            <label for="file-input" class="upload-button">
                Загрузить фото
            </label>
            <div class="img-text-box">
                <input type="file" id="file-input" accept="image/*" hidden>
                <img class="uploaded-image" id="uploaded-image" src="#" alt="Загруженное изображение" style="display: none;">
                <div id="text-box" class="text-box"></div>
            </div>
        </div>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
